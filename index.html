<!DOCTYPE html>
<html>
  <head>
    <title>Simple Exchange</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #container {
        min-width: 310px;
        max-width: 1040px;
        height: 400px;
        margin: 0 auto;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Simple Exchange</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-btn" >Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <div id="err-msg"></div>
      <div id="success-msg"></div>
      <!-- HTML -->
      <h1>SUBMIT BUY ORDER</h1>

      <form id="form-buy-order" action="">
        <div class="form-group">
          <label>Price</label>
          <input
            class="form-control"
            type="number"
            id="buy-price"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input
            class="form-control"
            type="number"
            id="buy-quantity"
            autocomplete="off"
          />
        </div>
        <button class="btn btn-primary">Submit Buy Order</button>
      </form>

      <h1>SUBMIT SELL ORDER</h1>

      <form id="form-sell-order" action="">
        <div class="form-group">
          <label>Price</label>
          <input
            class="form-control"
            type="number"
            id="sell-price"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input
            class="form-control"
            type="number"
            id="sell-quantity"
            autocomplete="off"
          />
        </div>
        <button class="btn btn-primary">Submit Sell Order</button>
      </form>

      <button id="market-depth-update">Update Market Depth</button>
      <div id="container"></div>
    </div>

    <script>
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      var socket = io();

      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var buyOrderForm = document.getElementById("form-buy-order");
      var sellOrderForm = document.getElementById("form-sell-order");
      var buyPrice = document.getElementById("buy-price");
      var buyQuantity = document.getElementById("buy-quantity");
      var sellPrice = document.getElementById("sell-price");
      var sellQuantity = document.getElementById("sell-quantity");
      var buyOrderType = document.getElementById("buy-orderType");
      var logoutButton = document.getElementById("logout-btn");

      const marketDepthUpdateButton = document.getElementById(
        "market-depth-update"
      );

      const sendBuyOrder = () => {
        const order = {
          price: parseInt(buyPrice.value, 10),
          orderType: "BUY_MARKET",
          quantity: parseInt(buyQuantity.value, 10),
        };
        const req = { order, authToken: getCookie("authToken") };
        socket.emit("SUBMIT_BUY_ORDER", req);
      };

      const sendSellOrder = () => {
        const order = {
          price: parseInt(sellPrice.value, 10),
          orderType: "SELL_MARKET",
          quantity: parseInt(sellQuantity.value, 10),
        };
        const req = { order, authToken: getCookie("authToken") };
        socket.emit("SUBMIT_SELL_ORDER", req);
      };

      const setError = (message) => {
        document.getElementById(
          "err-msg"
        ).innerHTML = `<div class="alert alert-danger">${message}</div>`;
      };

      buyOrderForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!getCookie("authToken")) {
          setError("Authenticate to trade");
          return;
        }
        sendBuyOrder();
      });

      logoutButton.addEventListener("click", () => {
        document.cookie =
          "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.getElementById(
          "success-msg"
        ).innerHTML = `<div class="alert alert-success">Logged out successfully</div>`;
      });

      sellOrderForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!getCookie("authToken")) {
          setError("Authenticate to trade");
          return;
        }
        sendSellOrder();
      });

      const renderMarketDepth = () => {
        const Http = new XMLHttpRequest();
        const url = "http://localhost:55551/marketDepth";
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = (e) => {
          const res = JSON.parse(Http.response);
          Highcharts.chart("container", {
            chart: {
              type: "area",
              zoomType: "xy",
            },
            title: {
              text: "LAP Market Depth",
            },
            xAxis: {
              minPadding: 0,
              maxPadding: 0,
              plotLines: [
                {
                  color: "#888",
                  value: 0.1523,
                  width: 1,
                  label: {
                    text: "Actual price",
                    rotation: 90,
                  },
                },
              ],
              title: {
                text: "Price",
              },
            },
            yAxis: [
              {
                lineWidth: 1,
                gridLineWidth: 1,
                title: null,
                tickWidth: 1,
                tickLength: 5,
                tickPosition: "inside",
                labels: {
                  align: "left",
                  x: 8,
                },
              },
              {
                opposite: true,
                linkedTo: 0,
                lineWidth: 1,
                gridLineWidth: 0,
                title: null,
                tickWidth: 1,
                tickLength: 5,
                tickPosition: "inside",
                labels: {
                  align: "right",
                  x: -8,
                },
              },
            ],
            legend: {
              enabled: false,
            },
            plotOptions: {
              area: {
                fillOpacity: 0.2,
                lineWidth: 1,
                step: "center",
              },
            },
            tooltip: {
              headerFormat:
                '<span style="font-size=10px;">Price: {point.key}</span><br/>',
              valueDecimals: 2,
            },
            series: [
              {
                name: "Bids",
                data: res.LAP.bids,
                color: "#03a7a8",
              },
              {
                name: "Asks",
                data: res.LAP.asks,
                color: "#fc5857",
              },
            ],
          });
        };
      };

      marketDepthUpdateButton.addEventListener("click", () => {
        renderMarketDepth();
      });
    </script>
  </body>
</html>
